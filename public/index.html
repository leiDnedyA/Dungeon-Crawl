<!DOCTYPE html>
<html>
<head>
	<title>Aydab's Dungeon Crawl</title>
	<style type="text/css">
		#gameCanvas {
			border: 1px solid black;
			width:  100%;
			padding: 0;
			margin-top: 10px;
			image-rendering: pixelated;
		}
		#startButton, #chatButton, #nameInput, #chatInput{
			width:  100%;
			height: 100%;
		}
		#chatButton, #chatInput {
			margin-top:  10px;
		}
		#navBrand {
			margin-left: 10px;
		}
		#navMain {
			margin-right: 10px;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<nav class="navbar navbar-expand-sm bg-light">
		<a class="navbar-brand" id="navBrand" href="#">Dungeon Crawl</a>
		<ul class="navbar-nav" id="navMain">
			<li class="nav-item"><a class="nav-link" href="#">Game</a></li>
			<!-- <li class="nav-item"><a class="nav-link" href="/level_editor/editor.html">Level Editor</a></li> -->
		</ul>
	</nav>


	<div class="container">
		
		<div class="row">
			<div class="col-xs-1 col-2">
				<p>[ALPHA TESTING] If something on this page fails to load or you can't login, REFRESH</p>
			</div>
			<div class="col-xs-11 col-8" style="margin-top:10px">
				<div class="row">
					<div class="col">
						<input type="text" name="username" id="nameInput" placeholder="username">
					</div>
					<div class="col">
						<button id="startButton" class="btn btn-primary">Connect</button>
					</div>
				</div>

				<div class="row">
					<canvas id="gameCanvas"></canvas>
				</div>
				
				<div class="row">
					
					<div class="col">
						<input type="text" name="chat" id="chatInput" placeholder="chat" size = "55">
					</div>
					<div class="col">
						<button id="chatButton" class="btn btn-primary">Send</button>
						
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="./js/aydab_math.js"></script>
	<script type="text/javascript" src="./js/game_object.js"></script>
	<script type="text/javascript" src="./js/chat.js"></script>
	<script type="text/javascript" src="./js/engine.js"></script>
	<script type="text/javascript" src="./js/character_controller.js"></script>
	<script type="text/javascript" src="./js/camera_controller.js"></script>
	<script type="text/javascript" src="./js/client.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
	<script type="text/javascript" src="./js/file_manager.js"></script>
	<script type="text/javascript" src="./js/renderer.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>

	

</body>
</html>
