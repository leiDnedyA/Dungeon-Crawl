<!DOCTYPE html>
<html>
<head>
	<title>Aydab's Dungeon Crawl</title>
	<style type="text/css">
		#gameCanvas {
			border: 1px solid black;
			width:  100%;
			padding: 0;
			margin-top: 10px;
			image-rendering: pixelated;
		}
		#startButton, #chatButton, #nameInput, #chatInput{
			width:  100%;
			height: 100%;
		}
		#chatButton, #chatInput {
			margin-top:  10px;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-dark">
	<div class="container-sm gap-2" style="margin-top:10px">
		<div class="row">
			<div class="col">
				<input type="text" name="username" id="nameInput" placeholder="username">
			</div>
			<div class="col">
				<button id="startButton" class="btn btn-primary">Connect</button>
			</div>
		</div>

		<div class="row">
			<canvas id="gameCanvas"></canvas>
		</div>
		
		<div class="row">
			
			<div class="col">
				<input type="text" name="chat" id="chatInput" placeholder="chat" size = "55">
			</div>
			<div class="col">
				<button id="chatButton" class="btn btn-primary">Send</button>
				
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">

		alert('THIS PAGE IS BUGGY. If something doesn\'t load, just refresh');

		let scriptList = ['aydab_math', 'game_object', 'chat','engine', 'character_controller', 'camera_controller', 'client', 'game', 'file_manager', 'renderer', 'main'];

		for(let i in scriptList){
			let script = document.createElement('script');
			script.setAttribute('type', 'text/javascript');
			script.setAttribute('src', `./js/${scriptList[i]}.js`);
			document.body.appendChild(script);
		}



	</script>

</body>
</html>
