<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Level Editor</title>
	<style type="text/css">
		table {
			border: 1px solid black;
			border-collapse: collapse;
			margin: 5px;
		}
		table, td, th {
		  border: 1px solid black;
		}
		.titleElement {
			font-weight: 900;
		}
		.pointContainer {
			border: 1px solid black;
			box-sizing: content-box;
			padding: 2px;
		}
		.coordInput {
			margin: 2px;
		}
		.selectedPointContainer {
			background-color: #0f0;
		}
	</style>
</head>
<body>
<h1>Editor</h1>
<canvas id="canvas"></canvas>
<br>

<!-- Area for level file upload field -->
<label for="levelField">LEVEL FILE:</label>

<input type="file"
       id="levelField" name="levelField"
       accept="application/json">
<button id="levelSubmit">Submit</button>
<button id="levelDownload" disabled="true">Download</button>
<h2 id="levelLabel">(level name)</h2>
<label for="changeLevelName">change level name: </label>
<input type="text" id="changeLevelName" name="changeLevelName" disabled="true" placeholder="new level name"></input>
<h3>Rooms</h3>
<div id="roomContainer">
	
</div>

<button id="newRoom" disabled>New Room</button>

<script type="text/javascript" src="./js/file_loader.js"></script>
<script type="text/javascript" src="./js/world_loader.js"></script>
<script type="text/javascript" src="./js/engine.js"></script>
<script type="text/javascript" src="./js/aydab_classes.js"></script>
<script type="text/javascript" src="./js/level_manager.js"></script>
<script type="text/javascript" src="./js/room_creator.js"></script>
<script type="text/javascript" src="./js/point_selector.js"></script>
<script type="text/javascript" src="./js/canvas_interface.js"></script>
<script type="text/javascript" src="./js/editor_interface.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/dom_classes.js"></script>
<script type="text/javascript" src="./js/FileSaver.js"></script>

</body>
</html>
